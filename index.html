        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Train Scheduler</title>
        <!-- Bootstrap -->

        <!-- moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
    
    </head>

    <body>
        <div class="container">
            <!-- Header Panel -->
            <div class="row">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Train Name Goes Here</h1>
                        <p class="lead">MOre Cool Stuff</p>
                    </div>
                </div>
            </div>

            <!-- Display Panel -->
            <div class="row">
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table table-striped center bordered responsive-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (in minutes)</th>
                            <th scope="col">Time of Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- Submission Panel -->
            <div class="row">
                <div class='card-panel'>
                    <h4 class='center-align'>Add Your Train</h4>
                    <form>
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="trainNameInput">
                            <label for="">Train Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="destinationInput">
                            <label for="">Destination</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="time" class="validate" id="firstTrainInput">
                            <label class='active' for="">First Train (HH:MM)</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" class="validate" id="frequencyInput">
                            <label for="">Frequency (minutes)</label>
                        </div>
                        <button type="submit" class="btn" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
