<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- AJAX/JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Javascript -->
        <script src="assets/javascript/app.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- Header Panel -->
            <div class="row">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Train Name Goes Here</h1>
                        <p class="lead">MOre Cool Stuff</p>
                    </div>
                </div>
            </div>

            <!-- Display Panel -->
            <div class="row">
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table table-striped center bordered responsive-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (in minutes)</th>
                            <th scope="col">Time of Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Submission Panel -->
            <div class="row">
                <div class='card-panel'>
                    <h4 class='center-align'>Add Your Train</h4>
                    <form>
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="trainNameInput">
                            <label for="">Train Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="destinationInput">
                            <label for="">Destination</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="time" class="validate" id="firstInput">
                            <label class='active' for="">First Train (HH:mm Military Time)</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" class="validate" id="frequencyInput">
                            <label for="">Frequency (minutes)</label>
                        </div>
                        <button type="submit" class="btn orange accent-3" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
